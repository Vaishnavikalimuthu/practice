<!DOCTYPE html>
<html>
<head>
    <title>OddEven</title>
</head>
<body>
<h1 id="myH1">Hello</h1>
<h2>Hi</h2>

<script>
    var input = prompt()
    if(input %2 === 0){
        document.getElementById("myH1").style.color = "orange";
    }
    else if(input %2 === 1){
        document.getElementById("myH1").style.color = "red";
    }
    else{
        document.getElementById("myH1").style.color = "black";
    }
</script>

</body>
</html>
